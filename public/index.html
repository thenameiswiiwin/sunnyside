<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sunnyside</title>
    <!------------ FONT ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <!------------ FONT AWESOME------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!------------ TAILWIND ------------>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"

    <link rel="stylesheet" href="/src/styles/main.css" />

          <!-- Mobile Nav -->
          <div class="nav__menu">
            <img
              src="../src/assets/images/icon-hamburger.svg"
              alt="Navigation icon-hamburger"
            />
          </div>
          <!-- Desktop Nav -->
          <ul class="nav__list">
            <li><a href="./index.html">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#" class="btn nav__btn">Contact</a></li>
          </ul>
        </nav>
      </div>

    <!------------ END HEADER ------------>

    <!------------ HERO ------------>
    <div class="hero">
      <div class="hero__content">
        <h1 class="hero__title">We are creatives</h1>
        <div class="hero__arrow">
          <img
            src="../src/assets/images/icon-arrow-down.svg"
            alt="Arrow down"
          />
        </div>
      </div>
    </div>
    <!------------ END HERO ------------>

    <!------------ MAIN ------------>

    <script src="/src/script/app.js"></script>
